<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      nav {
        background-color: #264cad;
        padding: 1rem 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        margin-right: 20px;
        position: relative;
      }

      nav ul li:last-child {
        margin-right: 0;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      nav ul li input[type="text"] {
        padding: 8px 15px;
        border-radius: 20px;
        border: none;
        outline: none;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      nav ul li input[type="text"]::placeholder {
        color: #c9d1e0;
      }

      nav ul li input[type="text"]:focus {
        background-color: rgba(255, 255, 255, 0.4);
      }

      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul li {
          margin-bottom: 10px;
        }

        nav ul li input[type="text"] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="movies.html">Películas</a></li>
          <li><a href="series.html">Series</a></li>
          <li><a href="actores.html">Actores</a></li>

          <li v-if="!sessionExists"><a href="login.html">Login</a></li>

          <li v-if="sessionExists">
            <a href="javascript:void(0)" @click="logout">Logout</a>
          </li>

          <li>
            <input
              type="text"
              placeholder="Search..."
              v-model="searchQuery"
              @keyup.enter="searchMovies"
            />
          </li>
        </ul>
      </nav>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            sessionExists: false,
            searchQuery: "",
          };
        },
        methods: {
          checkSession() {
            this.sessionExists = !!localStorage.getItem("session_id");
          },
          logout() {
            const confirmation = confirm("¿Desea cerrar sesión?");
            if (confirmation) {
              localStorage.removeItem("session_id");
              this.sessionExists = false;
              alert("Has cerrado sesión.");
              window.location.href = "index.html";
            }
          },
          searchMovies() {
            console.log("Buscando:", this.searchQuery);
          },
        },
        mounted() {
          this.checkSession();
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
