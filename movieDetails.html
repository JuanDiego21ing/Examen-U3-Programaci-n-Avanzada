<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de la Película</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .movie-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .movie-title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
      .movie-description {
        margin-bottom: 20px;
        text-align: justify;
      }
      .image-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .rating {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      .star {
        font-size: 30px;
        cursor: pointer;
        color: #ddd;
      }
      .star.selected {
        color: #ffd700;
      }
      .popular-movies {
        margin-top: 40px;
      }
      .card {
        border: none;
        border-radius: 8px;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card img {
        border-radius: 8px 8px 0 0;
      }
      .card-title {
        font-size: 18px;
        font-weight: bold;
      }
      .card-text {
        font-size: 14px;
      }
      .btn {
        background-color: #007bff;
        border: none;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="movie-container" v-if="movie">
        <h1 class="movie-title">{{ movie.title }}</h1>
        <div class="image-container">
          <img
            :src="`https://image.tmdb.org/t/p/w500${movie.poster_path}`"
            alt="movie.title"
            class="img-fluid"
          />
        </div>
        <p class="movie-description">{{ movie.overview }}</p>

        <div class="rating">
          <span
            v-for="star in 5"
            :key="star"
            class="star"
            :class="{ selected: star <= rating }"
            @click="rateMovie(star)"
          >
            ★
          </span>
        </div>

        <p v-if="rated" class="text-center mt-3">
          ¡Gracias por tu calificación de {{ rating }} estrellas!
        </p>
      </div>

      <div class="popular-movies" v-if="popularMovies.length">
        <h2 class="text-center">Películas Populares</h2>
        <div class="row">
          <div class="col-6 col-md-4 mb-4" v-for="popular in popularMovies" :key="popular.id">
            <div class="card">
              <img
                :src="`https://image.tmdb.org/t/p/w500${popular.poster_path}`"
                class="card-img-top"
                :alt="popular.title"
              />
              <div class="card-body">
                <h5 class="card-title">{{ popular.title }}</h5>
                <p class="card-text">{{ popular.overview.substring(0, 70) }}...</p>
                <button class="btn btn-primary" @click="selectMovie(popular.id)">Ver Detalles</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const { createApp, ref, onMounted } = Vue;

      createApp({
        setup() {
          const apiKey = "c163bbc2bad129ed390aa1e11cd87550";
          const movie = ref(null);
          const rating = ref(0);
          const rated = ref(false);
          const popularMovies = ref([]);

          const fetchMovie = async () => {
            const movieId = localStorage.getItem("movieId");
            if (!movieId) {
              alert("No se ha seleccionado ninguna película.");
              window.location.href = "movies.html";
              return;
            }

            try {
              const response = await axios.get(
                `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=es-ES`
              );
              movie.value = response.data;
              fetchPopularMovies();
            } catch (error) {
              console.error("Error fetching movie:", error);
            }
          };

          const fetchPopularMovies = async () => {
            try {
              const response = await axios.get(
                `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=es-ES&page=1`
              );
              popularMovies.value = response.data.results;
            } catch (error) {
              console.error("Error fetching popular movies:", error);
            }
          };

          const rateMovie = (stars) => {
            rating.value = stars;
            rated.value = true;
          };

          const selectMovie = (id) => {
            localStorage.setItem("movieId", id);
            window.location.reload();
          };

          onMounted(fetchMovie);

          return {
            movie,
            rating,
            rated,
            rateMovie,
            popularMovies,
            selectMovie,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
