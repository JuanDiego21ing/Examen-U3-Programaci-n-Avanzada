<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDb - Actores</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      nav {
        background-color: #333;
        color: white;
        padding: 10px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      .actor-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .actor-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
      }
      .actor-item {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        width: 100%;
        height: 380px;
        cursor: pointer;
      }
      .actor-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #eee;
      }
      .actor-item h3 {
        margin: 10px 0;
        font-size: 1rem;
        color: #333;
      }
      .actor-item p {
        font-size: 0.8rem;
        color: #777;
        margin: 0;
      }
      .actor-item h4 {
        margin-top: 8px;
        font-size: 0.9rem;
        font-weight: bold;
        color: #444;
      }
      .actor-item ul {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.75rem; 
        color: #555;
        max-height: 70px;
        overflow-y: auto; 
      }
      .pagination {
        text-align: center;
        margin-top: 20px;
      }
      .pagination button {
        padding: 10px 15px;
        margin: 0 5px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border-radius: 5px;
      }
      .pagination button:hover {
        background-color: #555;
      }
      .pagination button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <script>
        function loadNavbar() {
          fetch("navbar.html")
            .then((response) => response.text())
            .then((data) => {
              document.getElementById("navbar").innerHTML = data;
            })
            .catch((error) =>
              console.error("Error al cargar el navbar:", error)
            );
        }
        loadNavbar();
      </script>
    </div>
    <div id="app" class="actor-container">
      <h1>Lista de Actores</h1>
      <div class="actor-list" v-if="actors.length">
        <a :href="'actorDetails.html?id=' + actor.id" class="actor-item" v-for="actor in paginatedActors" :key="actor.id">
          <img :src="getProfileImage(actor.profile_path)" :alt="actor.name" />
          <h3>{{ actor.name }}</h3>
          <p>Edad: {{ calculateAge(actor.birthday) }}</p>
          <h4>Pel√≠culas/Series:</h4>
          <ul>
            <li v-for="credit in actor.known_for" :key="credit.id">
              {{ credit.title || credit.name }}
            </li>
          </ul>
        </a>
      </div>
      <div v-else>
        <p>Cargando actores...</p>
      </div>

      <div class="pagination">
        <button @click="prevPage" :disabled="currentPage === 1">Anterior</button>
        <button @click="nextPage" :disabled="currentPage === totalPages">Siguiente</button>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          actors: [], 
          currentPage: 1, 
          actorsPerPage: 20, 
          totalPages: 1, 
        },
        methods: {
          getActors() {
            const apiKey = "c163bbc2bad129ed390aa1e11cd87550";
            let allActors = [];
            const totalPages = 25; 
            const promises = [];

            for (let page = 1; page <= totalPages; page++) {
              const url = `https://api.themoviedb.org/3/person/popular?api_key=${apiKey}&language=en-US&page=${page}`;
              promises.push(fetch(url).then((response) => response.json()));
            }

            Promise.all(promises)
              .then((responses) => {
                responses.forEach((response) => {
                  allActors = [...allActors, ...response.results];
                });
                this.actors = allActors;
                this.totalPages = Math.ceil(this.actors.length / this.actorsPerPage);
              })
              .catch((error) =>
                console.error("Error al obtener los actores:", error)
              );
          },
          getProfileImage(path) {
            return path
              ? `https://image.tmdb.org/t/p/w500${path}`
              : "https://via.placeholder.com/200x300";
          },
          calculateAge(birthday) {
            if (!birthday) return 'Desconocido';
            const birthDate = new Date(birthday);
            const diff = Date.now() - birthDate.getTime();
            const ageDate = new Date(diff);
            return Math.abs(ageDate.getUTCFullYear() - 1970);
          },
          nextPage() {
            if (this.currentPage < this.totalPages) {
              this.currentPage++;
            }
          },
          prevPage() {
            if (this.currentPage > 1) {
              this.currentPage--;
            }
          },
        },
        computed: {
          paginatedActors() {
            const start = (this.currentPage - 1) * this.actorsPerPage;
            const end = start + this.actorsPerPage;
            return this.actors.slice(start, end);
          },
        },
        created() {
          this.getActors(); 
        },
      });
    </script>
  </body>
</html>
